<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Position</title>
    <style>
      div {
        width: 50px;
        height: 50px;
      }

      #first {
        background-color: red;
        position: relative;
        top: 150px;
      }

      #second {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="first"></div>
    <div id="second"></div>
  </body>
</html>
