<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      div {
        width: 50px;
        height: 50px;
      }

      div:first-child {
        background-color: red;
      }

      div:nth-child(2) {
        background-color: orange;
      }

      div:nth-child(3) {
        background-color: yellow;
      }
      div:nth-child(4) {
        background-color: greenyellow;
      }

      div:nth-child(5) {
        background-color: green;
      }

      div:last-child {
        background-color: aquamarine;
      }

      body {
        border: 1px solid red;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: start;
        align-items: center;
        height: calc(100vh - 16px);
        gap: 4px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
